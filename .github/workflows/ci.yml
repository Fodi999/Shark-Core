name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt
          override: true
      - name: cargo fmt --check
        run: cargo fmt --all -- --check
      - name: cargo clippy (strict)
        run: |
          cargo clippy --all-targets -- -D warnings -D clippy::unwrap_used -D clippy::expect_used -D clippy::panic -D clippy::indexing_slicing
      - name: cargo test
        run: cargo test --all -- --test-threads=1
      - name: cargo build (deny warnings)
        run: RUSTFLAGS='-D warnings' cargo build --all
      # Optional: Prusti and MIRAI steps can be added here if available in runner
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: target/debug
